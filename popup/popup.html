<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="popup.css">
</head>

<body>
	<section>
		<button id="scrape-button" class="slide">Files</button>
		<button id="run-script" class="slide">Check</button>
	</section>
	<hr />
	<div class="selects">
		<label class="selection" id="select-all"><input type="radio" name='select'><div>All</div></label>
		<label class="selection" id="select-none"><input type="radio" name='select' checked><div>None</div></label>
		<label class="selection" id="select-greens"><input type="radio" name='select'><div>Done</div></label>
		<label class="selection" id="select-reds"><input type="radio" name='select'><div>Failed</div></label>
	</div>
	<div id="task-list"></div>
</body>

<script src="popup.js" defer></script>

</html>
