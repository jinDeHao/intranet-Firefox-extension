<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="popup.css">
</head>

<body>
	<h1>Get Files</h1>
	<hr />
	<button id="scrape-button" class="slide">copy cmd</button>
	<h1 class="checker">Checker</h1>
	<hr />
	<div class="selects">
		<label class="select-all" id="select-all"><input type="radio" name='select' checked><div>Select All</div></label>
		<label class="select-none" id="select-none"><input type="radio" name='select'><div>Select None</div></label>
		<label class="select-greens" id="select-greens"><input type="radio" name='select'><div>Select Done</div></label>
		<label class="select-reds" id="select-reds"><input type="radio" name='select'><div>Select Failed</div></label>
	</div>
	<div id="task-list"></div>
	<button id="run-script" class="slide">Run Checker</button>
</body>

<script src="popup.js"></script>

</html>
